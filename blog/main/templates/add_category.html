{% extends 'base.html' %}
{% block title %}
    Create Category
{% endblock %}
{% block content %}
{% if user.is_authenticated %}

    <h1>Create a Category...</h1>
    <br/><br/>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <br/>
            <button class="btn btn-dark">Add</button>
        </form>
    </div>
{% else %}
    You are not allowed here!
{% endif %}
{% endblock %}
